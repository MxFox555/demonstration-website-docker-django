<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'img/favicon/apple-touch-icon.png' %}">
	  <link rel="icon" type="image/png" sizes="32x32" href="{% static 'img/favicon/favicon-32x32.png' %}">
	  <link rel="icon" type="image/png" sizes="16x16" href="{% static 'img/favicon/favicon-16x16.png' %}">
	  <link rel="manifest" href="{% static 'img/favicon/site.webmanifest' %}">
	  <meta name="description" content="Login to your Stock Interest Metric account." />

    <title>Stock Interest Metric</title>

    <!-- Bootstrap Core CSS -->
    <link href="{% static 'bower_components/bootstrap/dist/css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- MetisMenu CSS -->
    <link href="{% static 'bower_components/metisMenu/dist/metisMenu.min.css' %}" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="{% static 'dist/css/sb-admin-2.css' %}" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="{% static 'bower_components/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Log In</h3>
                    </div>
                    <div class="panel-body">
                      <form role="form" action="/login/" method="post">
                        {% csrf_token %}
                        <div class="form-group">
                          <!--<input class="form-control" placeholder="Username" name="username" type="username" autofocus>-->
                          {{ login_form.username }}
                        </div>
                        <div class="form-group">
                          <!--<input class="form-control" placeholder="Password" name="password" type="password" value="">-->
                          {{ login_form.password }}
                        </div>
                        {% for err in error_messages %}
                        <div class="alert alert-danger">
                          {{ err }}
                        </div>
                        {% endfor %}
                        {% for err in password_change_success %}
                        <div class="alert alert-success">
                          {{ err }}
                        </div>
                        {% endfor %}
                        <!--<div class="checkbox">
                          <label>
                            <input name="termsandconditions" type="checkbox" value="Terms & Conditions">I agree to the Terms and Conditions
                            {{ signup_form.checkbox }}I agree to the Terms and Conditions
                          </label>
                        </div>-->
                        <!-- Change this to a button or input when using this as a form -->
                        <input type="submit" value="Submit" name="signup_button" class="btn btn-lg btn-success btn-block" />
                        <div class="form-group">
                          </br>
                          <div>Don't have an account? <a href="/signup/">Signup</a></div>
                          <p class="help-block"><a href="/forgotpassword/"> Forgot password</a></p>
                        </div>
                      </form>
                    </div>
                </div>
                <div class="well">
                      <h5><a href="/home/" class="float-right"><i class="fa fa-angle-left"></i> Back</a></h5>
                  </div>
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="{% static 'bower_components/jquery/dist/jquery.min.js' %}"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="{% static 'bower_components/bootstrap/dist/js/bootstrap.min.js' %}"></script>

    <!-- Metis Menu Plugin JavaScript -->
    <script src="{% static 'bower_components/metisMenu/dist/metisMenu.min.js' %}"></script>

    <!-- Custom Theme JavaScript -->
    <script src="{% static 'dist/js/sb-admin-2.js' %}"></script>

</body>

</html>
